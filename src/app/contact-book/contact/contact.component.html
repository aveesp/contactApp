<div class="card text-white bg-secondary mb-3">
  <div class="card-header">Add Contact: </div>
  <div class="card-body">
    <form #contactForm="ngForm" (ngSubmit)="submitContact(contactForm)">
      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="contactService.currentContact.$key" />
      <div class="row text-white">
        <div class="col-sm-3">
          <div class="form-group">
            <label>First Name:</label>
            <input type="text" name="firstname" #firstname="ngModel" [(ngModel)]="contactService.currentContact.firstname" class="form-control" placeholder="First name" required>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>Last Name:</label>
            <input type="text" name="lastname" #lastname="ngModel" [(ngModel)]="contactService.currentContact.lastname" class="form-control" placeholder="Last name" required>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>Email:</label>
            <input type="text" name="email" #email="ngModel" [(ngModel)]="contactService.currentContact.email" class="form-control" placeholder="email@xyz.com" required>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>Phone:</label>
            <input type="text" name="phone" #phone="ngModel" [(ngModel)]="contactService.currentContact.phone" class="form-control" placeholder="111 111 1111" required>
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label>Status:</label>
            <select name="status" #status="ngModel"  [(ngModel)]="contactService.currentContact.status" class="form-control" id="status" required>
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
        </div>
        <div class="col-sm-9 text-right">
          <button class="btn btn-success actionBtn" type="submit" [disabled]="!contactForm.valid" >
            <i class="fa fa-floppy-o"></i> 
          Submit</button>
          <button class="btn btn-default btn-danger actionBtn" type="button" (click)="resetContactForm(contactForm)">
            <i class="fa fa-repeat"></i>
            Reset</button>
        </div>
      </div>
    </form>
  </div>
</div>
